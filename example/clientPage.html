<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="favicon.ico" />
        <title>Client | Lightbox-sdk</title>
        <script type="module">
            import { LightboxClient } from '/dist/index.js';
            globalThis.LightboxClient = LightboxClient;
        </script>
    </head>
    <body>
        <h1>Client | Lightbox SDK</h1>
        <button onclick="LightboxClient.init(`${window.location.origin}/example/appPage.html`)">Open Example</button>
        <br />
        <br />
        <input id="inputUrl" type="text" placeholder="url">
        <button onclick="LightboxClient.init(document.getElementById('inputUrl').value)">Open</button>
    </body>
</html>
